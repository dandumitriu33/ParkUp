<div class="container">
  <h4>ParkUp Registration</h4>
  <div class="row">
    <div class="col-md-12">
      <form [formGroup]="usersService.registrationFormModel" autocomplete="off">
        <div asp-validation-summary="All" class="text-danger"></div>
        <div class="form-group required">
          <label>First Name</label>
          <input class="form-control" formControlName="FirstName" />
          <label class="text-danger"
                 *ngIf="usersService.registrationFormModel.get('FirstName').touched && usersService.registrationFormModel.get('FirstName').errors?.required"
                 >The First Name is required.
          </label>
        </div>
        <div class="form-group required">
          <label>Last Name</label>
          <input class="form-control" formControlName="LastName" />
          <label class="text-danger"
                 *ngIf="usersService.registrationFormModel.get('LastName').touched && usersService.registrationFormModel.get('LastName').errors?.required"
                 >The Last Name is required.
          </label>
        </div>
        <div class="form-group required">
          <label>Email</label>
          <input class="form-control" formControlName="Email" />
          <label class="text-danger"
                 *ngIf="usersService.registrationFormModel.get('Email').touched && usersService.registrationFormModel.get('Email').errors?.required">
            The Email is required.
          </label>
          <label class="text-danger"
                 *ngIf="usersService.registrationFormModel.get('Email').touched && usersService.registrationFormModel.get('Email').errors?.email">
            The Email is invalid.
          </label>
        </div>
        <div formGroupName="Passwords">
          <div class="form-group required">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="Password" />
            <label class="text-danger"
                   *ngIf="usersService.registrationFormModel.get('Passwords.Password').touched && usersService.registrationFormModel.get('Passwords.Password').errors?.required">
              The Password is required.
            </label>
            <label class="text-danger"
                   *ngIf="usersService.registrationFormModel.get('Passwords.Password').touched && usersService.registrationFormModel.get('Passwords.Password').errors?.minlength">
              The Password must be at least 3 characters.
            </label>
          </div>
          <div class="form-group required">
            <label>Confirm Password</label>
            <input type="password" class="form-control" formControlName="ConfirmPassword" />
            <label class="text-danger"
                   *ngIf="usersService.registrationFormModel.get('Passwords.ConfirmPassword').touched && usersService.registrationFormModel.get('Passwords.ConfirmPassword').errors?.required">
              The Password Confirmation is required.
            </label>
            <label class="text-danger"
                   *ngIf="usersService.registrationFormModel.get('Passwords.ConfirmPassword').touched && usersService.registrationFormModel.get('Passwords.ConfirmPassword').errors?.passwordMismatch">
              The Password and the Password Confirmation do not match.
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!usersService.registrationFormModel.valid">Register</button>
      </form>
    </div>
  </div>
</div>
