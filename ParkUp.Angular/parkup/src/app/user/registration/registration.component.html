<div class="container">
  <h4>ParkUp Registration</h4>
  <div class="row">
    <div class="col-md-12">
      <form method="post">
        <div asp-validation-summary="All" class="text-danger"></div>
        <div class="form-group">
          <label asp-for="FirstName"></label>
          <input asp-for="FirstName"
                 class="form-control"
                 data-val="true"
                 data-val-required="The first name is required."
                 aria-describedby="first-name-error"
                 aria-invalid="true" />
          <span asp-validation-for="FirstName" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label asp-for="LastName"></label>
          <input asp-for="LastName"
                 class="form-control"
                 data-val="true"
                 data-val-required="The last name is required."
                 aria-describedby="last-name-error"
                 aria-invalid="true" />
          <span asp-validation-for="LastName" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label asp-for="Email"></label>
          <input asp-for="Email"
                 class="form-control"
                 data-val="true"
                 data-val-required="The email address is required."
                 data-val-email="The email address is not valid."
                 aria-describedby="email-error"
                 aria-invalid="true" />
          <span asp-validation-for="Email" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label asp-for="Password"></label>
          <input asp-for="Password"
                 class="form-control"
                 data-val="true"
                 data-val-required="The password is required."
                 aria-describedby="password-error"
                 aria-invalid="true" />
          <span asp-validation-for="Password" class="text-danger"></span>
        </div>
        <div class="form-group">
          <label asp-for="ConfirmPassword"></label>
          <input asp-for="ConfirmPassword"
                 class="form-control"
                 data-val="true"
                 data-val-required="The password confirmation is required."
                 aria-describedby="password-confirmation-error"
                 aria-invalid="true" />
          <span asp-validation-for="ConfirmPassword" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>
</div>
