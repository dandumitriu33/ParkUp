<div class="container">
  <h4>ParkUp Login</h4>
  <p>{{ loginErrorMessage }}</p>
  <form #form="ngForm" (submit)="onSubmit(form)">

    <div class="form-group">
      <label for="Email">Email</label>
      <input class="form-control" #Email="ngModel" id="Email" name="Email" [(ngModel)]="loginFormModel.Email" required/>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input class="form-control" type="password" #Password="ngModel" name="Password" [(ngModel)]="loginFormModel.Password" required/>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Log In</button>

  </form>
</div>
