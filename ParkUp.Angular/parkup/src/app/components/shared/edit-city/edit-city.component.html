<div class="container">
  <h4 class="text-center">Edit City</h4>  
  <p class="text-center">{{ resultMessage }}</p>
  <hr />

  <form #form="ngForm" (submit)="onSubmit(form)">
    <div class="container">

      <div class="row">

        <div class="form-group col-md-2">
          <label for="Name">Name</label>
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" #Name="ngModel" id="Name" name="Name" [(ngModel)]="editCityFormModel.Name" required />
        </div>

        <div class="col-md-4 offset-2">
          <button type="submit" class="btn btn-warning" [disabled]="form.invalid">Edit City</button>
        </div>

      </div>      

    </div>
  </form> 

</div>
