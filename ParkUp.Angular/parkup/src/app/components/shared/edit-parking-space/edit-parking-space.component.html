<div class="container">
  <h4 class="text-center">Edit Parking Space</h4>
  <p class="text-center">{{ resultMessage }}</p>
  <hr />
  <form #form="ngForm" (submit)="onSubmit(form)">

    <div class="container">
      

      <div class="row">

        <div class="form-group col-md-2">
          <label for="Name">Name</label>
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" #Name="ngModel" id="Name" name="Name" [(ngModel)]="editParkingSpaceFormModel.Name" required />
        </div>

        <div class="form-group col-md-2">
          <label for="HourlyPrice">Hourly Price</label>
        </div>
        <div class="form-group col-md-4">
          <input type="number" class="form-control" #HourlyPrice="ngModel" id="HourlyPrice" name="HourlyPrice" [(ngModel)]="editParkingSpaceFormModel.HourlyPrice" required />
        </div>

      </div>

      <div class="row">

        <div class="form-group col-md-2">
          <label for="StreetName">Street Name</label>
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" #StreetName="ngModel" id="StreetName" name="StreetName" [(ngModel)]="editParkingSpaceFormModel.StreetName" required />
        </div>

        <div class="form-group col-md-2">
          <label for="Description">Description</label>
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" #Description="ngModel" id="Description" name="Description" [(ngModel)]="editParkingSpaceFormModel.Description" required />
        </div>

      </div>

      <div class="row">

        <div class="form-group col-md-2">
          <label for="GPS">GPS</label>
        </div>
        <div class="form-group col-md-4">
          <input class="form-control" #GPS="ngModel" id="GPS" name="GPS" [(ngModel)]="editParkingSpaceFormModel.GPS" required />
        </div>

        <div class="col-md-4 offset-2">
          <button type="submit" class="btn btn-warning" [disabled]="form.invalid">Edit Parking Space</button>
        </div>
      </div>

    </div>

  </form>
  <hr />



</div>
