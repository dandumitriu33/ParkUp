<div>
  <div *ngIf="takenSpaces && takenSpaces.length">
    <div class="container">
      <div class="row justify-content-md-center">
        <div class="row">
          <div *ngFor="let space of takenSpaces" class="card text-white bg-danger col-sm-4">
            <div class="card-body">
              <h5 class="card-title">{{ space.name }}</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-warning">Go somewhere</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr />
  </div>

  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <button class="btn btn-success" (click)="onSearchNearby()">Search Nearby</button>
      </div>
    </div>
    <hr />
    <div class="row">
      <div class="col-6">
        <div>
          <select class="form-control" name="CitiesSelector" id="CitiesSelector" [(ngModel)]="selectedCity" (change)="onCityChange()">
            <option value="0">Select City...</option>
            <option *ngFor="let city of allCities" value="{{ city.Id }}">{{ city.Name }}</option>
          </select>
        </div>
      </div>

      <div class="col-6">
        <div>
          <select class="form-control" name="AreasSelector" id="AreasSelector" [(ngModel)]="selectedArea" (change)="onAreaChange()">
            <option value="0">Select Area...</option>
            <option *ngFor="let area of allAreasForCity" value="{{ area.Id }}">{{ area.Name }}</option>
          </select>
        </div>
      </div>
    </div>
    <hr />
    

  </div>

  <div class="container">
    <div class="row">
      <table class="table table-striped" *ngIf="availableParkingSpaces && availableParkingSpaces.length">
        <tbody>
          <tr *ngFor="let parkingSpace of availableParkingSpaces">
            <td *ngIf="parkingSpace.IsTaken == false">{{ parkingSpace.Name }}</td>
            <td *ngIf="parkingSpace.IsTaken == false">{{ parkingSpace.StreetName }}</td>
            <td *ngIf="parkingSpace.IsTaken == false">{{ parkingSpace.Description }}</td>
            <td *ngIf="parkingSpace.IsTaken == false">{{ parkingSpace.HourlyPrice }} C/h</td>
            <td *ngIf="parkingSpace.IsTaken == false">{{ parkingSpace.GPS }} (TODO search)</td>
            <td *ngIf="parkingSpace.IsTaken == false">
              <button class="btn btn-success btn-sm" [disabled]="!userLoggedIn()">Take</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>
