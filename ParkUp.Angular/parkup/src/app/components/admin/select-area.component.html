<p>Select an Area</p>
<div>
  <div>
    <select name="AreasSelector" id="AreasSelector" [(ngModel)]="selectedArea" (change)="onAreaChange()">
      <option value="0">Select Area...</option>
      <option *ngFor="let area of allAreas" value="{{ area.Id }}">{{ area.Name }}</option>
    </select>
  </div>
</div>
