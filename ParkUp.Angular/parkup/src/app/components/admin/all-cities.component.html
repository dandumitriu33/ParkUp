<div class="text-center">
  <h4>All Cities</h4>

  <form #form="ngForm" (submit)="onSubmit(form)">

    <div class="form-group">
      <label for="Name">City Name</label>
      <input class="form-control" #Name="ngModel" id="Name" name="Name" [(ngModel)]="addCityFormModel.Name" required />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Add City</button>

  </form>
  <br />
  <table class="table table-striped" *ngIf="allCities && allCities.length">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Name</th>
        <th scope="col">Edit</th>
        <th scope="col">Remove</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let city of allCities">
        <td>{{ city.Id }}</td>
        <td>{{ city.Name }}</td>
        <td>
          <button class="btn btn-warning btn-sm" [routerLink]="['/edit-city', city.Id]">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="onRemove(city.Id)">Remove</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
